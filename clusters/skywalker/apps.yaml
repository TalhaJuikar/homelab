kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 10m0s
  path: ./apps/skywalker/metrics-server
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system