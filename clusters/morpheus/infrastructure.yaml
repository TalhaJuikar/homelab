apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 10m0s
  path: ./infrastructure/morpheus/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
